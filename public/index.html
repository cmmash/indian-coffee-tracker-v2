<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Catalog - Premium Coffee Beans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-gradient-to-r from-amber-600 to-amber-800 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-4xl font-bold mb-2">â Coffee Catalog</h1>
                        <p class="text-amber-100">Discover premium coffee beans from artisan roasters</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="error" class="hidden mb-6 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg" role="alert">
                <p class="font-medium">Error</p>
                <p class="text-sm"></p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Filter & Search</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search by name, roaster, or origin..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div>
                        <label for="roasterFilter" class="block text-sm font-medium text-gray-700 mb-2">Roaster</label>
                        <select 
                            id="roasterFilter"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                        >
                            <option value="">All Roasters</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="roastLevelFilter" class="block text-sm font-medium text-gray-700 mb-2">Roast Level</label>
                        <select 
                            id="roastLevelFilter"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                        >
                            <option value="">All Roast Levels</option>
                        </select>
                    </div>
                    
                    <div class="flex items-end">
                        <button 
                            id="resetBtn"
                            class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
                        >
                            Reset Filters
                        </button>
                    </div>
                </div>
                
                <div class="mt-4">
                    <p id="resultsCount" class="text-sm text-gray-600">Loading coffees...</p>
                </div>
            </div>

            <div id="loading" class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-600"></div>
            </div>

            <div id="coffeeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </main>

        <footer class="bg-gray-800 text-white mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="text-center">
                    <p class="text-gray-400">Â© 2024 Coffee Catalog. All rights reserved.</p>
                    <p class="text-sm text-gray-500 mt-2">Built with Express, Sequelize, and Tailwind CSS</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
